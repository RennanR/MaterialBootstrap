    <div class="navbar navbar-fixed-top no-margin" role="navigation">

    <section class="container">
        <div class="col-xs-12">
            <div class="card">
                <form role="form" class="form">
                     <div class="has-error input-effect-group">      
                      <input type="text">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label class="label-input">Name</label>
                      <div class="help-block">test has-error with help-block<i class="pull-right fa fa-warning"></i></div>
                    </div>
                    <div class="input-effect-group">      
                      <input type="text">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label class="label-input">Username</label>
                    </div>
                    <div class="input-effect-group">      
                      <input type="password">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label class="label-input">Password</label>
                    </div>
                    <div class="input-effect-group">      
                      <textarea></textarea>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label class="label-input">Textarea insira sua mensagem</label>
                    </div>
                     <div class="form-group float-label-control">                    
                        <select id="test" name="test">
                            <option value="SelectBoxIt is:">SelectBoxIt is:</option>
                            <option value="a jQuery Plugin">a jQuery Plugin</option>
                            <option value="a Select Box Replacement">a Select Box Replacement</option>
                            <option value="a Stateful UI Widget">a Stateful UI Widget</option>
                          </select>
                    </div>                  
                    <div class="form-group">
                        <div>
                            <label>
                                <input type="checkbox" class="check-effect" checked>
                                <input type="checkbox" class="check-effect">
                                <input type="checkbox" class="check-effect" disabled>
                            </label>
                        </div>

                        <div>
                            <label>
                                <input type="radio" class="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                <input type="radio" class="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                <input type="radio" class="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script type="text/javascript">
          $("select").selectBoxIt({
            showEffect: "fadeIn",
            showEffectSpeed: 100,
            hideEffect: "fadeOut",
            hideEffectSpeed: 100
          });

    </script>
