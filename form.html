<html>
    <head>
        <meta charset="utf-8">
        <title>Material Design + Bootstrap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

        <!-- Bootstrap core CSS -->
        <link href="content/css/bootstrap.css" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="content/font/font-awesome.css" rel="stylesheet">
        <link href="content/font/font-roboto/font-roboto.css" rel="stylesheet">

        <!-- MEU CSS-->
        <link href="content/css/style.css" rel="stylesheet">
        <link href="content/css/cards.css" rel="stylesheet">
        <link href="content/css/input.css" rel="stylesheet">
        <link href="content/css/checkbox.css" rel="stylesheet">
        <link href="content/css/radiobutton.css" rel="stylesheet">
        <link href="content/css/selectbox.css" rel="stylesheet">

        <!-- ZERA ESPAÃ‡AMENTO CSS-->
        <link href="content/css/zero.css" rel="stylesheet">

    </head>

    <body>
        <div class="navbar navbar-fixed-top no-margin" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand"><small><a href="Index.html">Material Design + Bootstrap</a></small></div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="button.html">Button</a></li>
                        <li><a href="cards.html">Cards</a></li>
                        <li class="active"><a href="form.html">Form</a></li>
                        <li><a href="tabs.html">Tabs</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <section class="container">
            <div class="col-xs-12">
                <div class="card">
                    <form role="form" class="form">
                        <div class="has-error input-effect-group">      
                            <input type="text">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-input">Name</label>
                            <div class="help-block">test has-error with help-block<i class="pull-right fa fa-warning"></i></div>
                        </div>
                        <div class="input-effect-group">      
                            <input type="text">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-input">Username</label>
                        </div>
                        <div class="input-effect-group">      
                            <input type="password">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-input">Password</label>
                        </div>
                        <div class="input-effect-group">      
                            <textarea></textarea>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label-input">Textarea insira sua mensagem</label>
                        </div>
                        <div class="form-group">                    
                            <select id="Item" name="Item">
                                <option value="Select Item">Select Item</option>
                                <option value="Item 1">Item 1</option>
                                <option value="Item 2">Item 2</option>
                                <option value="Item 3">Item 3</option>
                                <option value="Item 4">Item 4</option>
                            </select>
                        </div>                  
                        <div class="form-group">
                            <label class="check-effect">
                                <input type="checkbox" class="check" checked>
                                Item 1
                            </label>
                            <label class="check-effect">
                                <input type="checkbox" class="check">
                                Item 2
                            </label>
                            <label class="check-effect">
                                <input type="checkbox" class="check">
                                Item 3
                            </label>
                            <label class="check-effect">
                                <input type="checkbox" class="check">
                                Item 4
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <label class="radio-effect">
                                    <input id="radio1" type="radio" name="radios" checked>
                                    <span class="outer">
                                        <span class="inner"></span>
                                    </span>
                                    Item 1
                                </label>
                                <label class="radio-effect">
                                    <input id="radio2" type="radio" name="radios">
                                    <span class="outer">
                                        <span class="inner"></span>
                                    </span>
                                    Item 2
                                </label>
                                <label class="radio-effect">
                                    <input id="radio3" type="radio" name="radios">
                                    <span class="outer">
                                        <span class="inner"></span>
                                    </span>
                                    Item 3
                                </label>
                                <label class="radio-effect">
                                    <input id="radio4" type="radio" name="radios">
                                    <span class="outer">
                                        <span class="inner"></span>
                                    </span>
                                    Item 4
                                </label>
                                <label class="radio-effect">
                                    <input id="radio5" type="radio" name="radios">
                                    <span class="outer">
                                        <span class="inner"></span>
                                    </span>
                                    Item 5
                                </label>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/input-effect.js"></script>
        <script src="js/selectbox.js"></script>

        <script type="text/javascript">
            $("select").selectBoxIt();
        </script>
    </body>
</html>
